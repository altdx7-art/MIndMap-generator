<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMap Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1 class="centered">Mind Map Generator</h1>
    <div class="input-container">
        <input type="text" id="nodeInput" placeholder="Enter node text">
        <div class="button-group">
            <button id="addNodeBtn">Add Node</button>
            <button id="addChildBtn">Add Child</button>
            <button id="deleteNodeBtn">Delete Node</button>
        </div>
    </div>
    <div id="mindMap"></div>

    <div class="mode-toggle">
        <span>Light</span>
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider round"></span>
        </label>
        <span>Dark</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
